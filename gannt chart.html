<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gannt Chart</title>
    <link href="gannt chart.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h2">
                CPU Scheduling Tutor
            </span>
        </nav>
    </header>
    <div class="container">
         <div class="row mb-5 pt-3" id="main">
        <div class="col-9 process-list-container">
          <table class="table table-bordered" id="inputTable">
              <tr>
                  <th scope="col">Process ID</th>
                  <th scope="col">Arrival Time</th>
                  <th scope="col">Burst Time</th>
                  <th scope="col" class="servtime">Service Time</th>
                  <th scope="col" class="priority-only">Priority</th>
              </tr>
              <tr>
                  <td>P0</td>
                  <td>0</td>
                  <td class="initial exectime"><input class="form-control" type="text" value="5" /></td>
                  <td class="servtime"></td>
                  <td class="priority-only initial"><input class="form-control" type="text"/></td>
              </tr>
              <tr>
                  <td>P1</td>
                  <td>1</td>
                  <td class=""><input class="initial exectime form-control" value="3" /></td>
                  <td class="servtime"></td>
                  <td class="priority-only" ><input class="form-control" type="text"/></td>
              </tr>
          </table>
          <!--<div>
          <input class="btn btn-primary" id="minus" style="display: inline; left: 600px; position: absolute; top: 300px;" type="button" value="Delete Process" onclick="deleteRow();" />
          </div>-->
            <div class="col">
            <input class="shadow rounded btn btn-primary" type="button" value="Add Process" onclick="addRow();" />
            </div>
            <div class="form-group form-group-time-quantum">
                <label class="mt-1  ">Time Quantum :</label><input class="form-control mb-2" style="width: 100px;" id="quantum" type="text" value="3" />
                </p>
            </div>
        </div>
        <div class="card col-3 p-3 mb-2">
            <div class="form">
                <div class="form-group">
                    <label for="algorithmSelector">Select Scheduling Method</label>
                    <form id="algorithm">
                        <input type="radio" name="algorithm" value="fcfs" checked/> FCFS<br/>
                        <input type="radio" name="algorithm" value="sjf"/> SJF<br/>
                        <input type="radio" name="algorithm" value="priority"/> Priority scheduling<br/>
                        <input type="radio" name="algorithm" value="robin"/> Round Robin
                    </form>
                </div>
            </div>
        </div>
    
          <div class="col">
          <input class="shadow rounded btn btn-primary" type="button" value="Generate" onclick="draw();" />
          </div>
         </div>
          <br/><br/>

          <fresh>
          </fresh>
          <p>
          Timer: <strong id="timer"></strong> sec
          </p>
    
    </div>   
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
          <script src="ganntChart.js"></script>
